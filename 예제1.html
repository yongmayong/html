<!DOCTYPE html>
<html>
    <head>
        <title>오늘의 시</title>
    </head>
    <body>
        <h1>흔들리며 피는 꽃</h1>
        <h2>도종환</h2><hr>

        <div>
            <p style="color: red;">
                흔들리지 않고 피는 꽃이 어디 있으랴<br>
                이 세상 그 어떤 <span style="color: blueviolet;">아름다운 꽃</span>들도<br>
                다 흔들리며 피었나니<br>
                흔들리면서 <b>줄기를 곧게</b> 세웠나니<br>
                흔들리지 않고 <strong>가는 사랑</strong>이 어디 있으랴<br>
            </p>
            <p style="color: greenyellow;">
                젖지 않고 피는 꽃이 어디 있으랴<br>
                이 세상 <i>그 어떤 빛나는 꽃</i>들도<br>
                다 젖으며 젖으며 피었나니<br>
                <span style="color:salmon ;">바람과 비</span>에 젖으며 꽃잎 따뜻하게 피웠나니<br>
                <em>젖지 않고 가는 삶</em>이 어디 있으랴<br>
            </p>
        </div>
    </body>
</html>
